<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - con-tex</title>
    <link rel="icon" type="image/jpg" href="componente/img/CONTEX4.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/seguridad/login.js"></script>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;https://image.freepik.com/vector-gratis/costura-ropa-personalizada-diseno-ropa-individual-confeccion-artesanal-confeccion-profesional-trabajadores-vestidos-confeccion-taller-costurera_335657-142.jpg&quot;);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5"> 
                                    <div class="text-center">
                                        <h2 class="text-dark mb-5"><span>Confecciones Sofi</span></h2>
                                    </div>
                                    <form class="user" onkeyup="Login(event);">
                                        <div class="form-group"><input class="form-control form-control-user" type="email" id="txtEmail" aria-describedby="emailHelp" placeholder="Usuario" name="txtEmail"></div>
                                        <div class="form-group"><input class="form-control form-control-user" type="password" id="txtContrasenia" placeholder="Contraseña" name="txtContrasenia"></div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check">
                                                    <input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1">
                                                    <label class="form-check-label custom-control-label" for="formCheck-1">Recuérdame</label>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary btn-block text-white btn-user" type="button" onclick="Login('click');">Entrar</button>
                                    </form>
                                    <div class="text-center"><a class="small" href="forgot-password.html">¿Has olvidado tu contraseña?</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
