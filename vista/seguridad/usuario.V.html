<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Usuario</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../../componente/css/goblal.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../js/seguridad/usuario.js"></script>
</head> 
<body>
    <form name="frmUsuario" id="frmUsuario">
        <div class="margen" align="center"> 
            <h1><label> Usuario</label></h1>
            <div class="container form-group">
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <input type="hidden" name="hidIdUsuario" id="hidIdUsuario" value="">
                        <label class="col-form-label">Usuario</label>
                        <input type="text" class="caja form-control" name="txtUsuario" id="txtUsuario" value="" placeholder="Nombre de usuario">
                    </div>
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Contraseña</label>
                        <input type="password" class="caja form-control" name="passContrasena" value="" id="passContrasena" placeholder="Contraseña">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Fecha creación</label>
                        <input type="date" name="datCreacion" id="datCreacion" value="" class="caja form-control">
                    </div>
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Fecha modificación</label>
                        <input type="date" name="datModificacion" id="datModificacion" value="" class="caja form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Persona</label>
                        <input type="hidden" name="hidIdPersona" id="hidIdPersona" value=""><br>
                        <input type="text" name="txtPersona" id="txtPersona" value="" class="caja form-control" placeholder="Persona">
                    </div>
                    <div class="col-12 col-sm-6">
                        <label class="col-form-label">Estado</label>
                        <form action="">
                            <div class="switch">                  
                                <input type="checkbox" id="check">
                                <label for="check" ></label>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-4 form-group">
                        <label for="cmbEstado">Estado</label>
                        <select class="lista form-control" id="cmbEstado">
                            <option value="" selected="selected">--Seleccione--</option>
                            <option value="0">Activo</option>
                            <option value="1">Inactivo</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-6">
                    <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnBuscar" id="btnBuscar" value="BUSCAR" placeholder="Código del empleado">
                </div>
                <div class="col-12 col-sm-6">
                    <input type="button" class="boton form-control btn-light btn-outline-primary" name="btnRegistrar" value="REGISTRAR" id="btnRegistrar" placeholder="Descripción" onclick="Enviar();">
                </div>
            </div>
            <br></br>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <td align="center">Usuario</td>
                            <td align="center">Fecha creación</td>
                            <td align="center">Fecha modificación</td>
                            <td align="center">Estado</td>
                            <td align="center">Modificar</td>
                            <td align="center">Eliminar</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td align="center"><a href="#" class="btn btn-warning"><i
                                        class="fas fa-edit"></i></a></td>
                            <td align="center"><a href="#" class="btn btn-danger"><i
                                        class="fas fa-trash"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
                    
        </div>
    </form>
</body>
<script type="text/javascript">

    var check;
    $("#check").on("click", function(){
        check = $("#check").prop("checked");
        if(check) {
             alert("Activo");
            //  check = $("#check").prop("checked",true);
        } else {
            alert("No activo");
            // check = $("#check").prop("checked",false);
        }
    }); 
    </script>
</html>
